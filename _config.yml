# External gems

include:
  - "/_redirects"

exclude:
  - "/vendor/"
  - "/Gemfile"
  - "/Gemfile.lock"
  - "/LICENSE"
  - "/README.md"

# Site settings
title: Neil C Smith
subtitle: Artist | Technologist
name: Neil C Smith
description: Neil C Smith, Artist & Technologist
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: ""
# the base hostname & protocol for your site
url: "http://www.neilcsmith.net"
logo:
email: neil@neilcsmith.net

# Build settings
markdown: kramdown
permalink: pretty

# Image CDN
imagecdn:
  production: "https://images.weserv.nl?url=www.neilcsmith.net"
  #development: "https://images.weserv.nl?url=www.neilcsmith.net"

# Collections
collections:
    projects:
        output: true
        permalink: /projects/:path/


# Defaults Example
defaults:
    -
        scope:
            path: ""
            type: "projects"
        values:
            layout: "project"
            

# Google analytics
